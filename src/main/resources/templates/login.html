<html xmlns:th="http://www.thymeleaf.org"> 
     <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" /> 
    <style>

        body {
            background-color: #f0f0f0; /* Fondo pastel característico */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #e0e7ff; /* Color azul pastel */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Ancho fijo estándar */
        }
        h2 {
            color: #0d6efd; /* Azul MSN */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        input[type="text"]:hover, input[type="password"]:hover {
            border: 2px solid #14be69;
            background-color: #88ca0d;
            color: rgb(76, 6, 240);
        }
        input[type="text"]:active, input[type="password"]:active {
            background-color: #e5e90b;
        }
        .center-button {
            display: flex;
            justify-content: center;
        }
        .btn-primary {
            background-color: #0078d4; /* Azul MSN */
            border: none;
            border-radius: 20px;
            font-size: 18px;
            padding: 10px 20px; /* Tamaño mediano */
            cursor: pointer;
            color: white;
        }
        .btn-primary:hover {
            background-color: #005a9e; /* Hover azul más oscuro */
        }

    </style>
   
    </head>
    <body> 
        <div class="login-container"> 
            <h2>Login</h2> 
            <form action="/login" method="post"> 
                <div class="form-group"> 
                    <input type="text" name="username" placeholder="Username" required> 
                </div> <div class="form-group"> <input type="password" name="password" placeholder="Password" required> 
                </div> <div class="center-button">
                    <button type="submit" class="btn-primary">Login</button> 
                </div> 
            </form> 
        </div>
    </body> 
</html>
